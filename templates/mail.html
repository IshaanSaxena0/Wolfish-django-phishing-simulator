{% load static %}
{% include 'nav.html' %}
<div class="container p-4">

<form method="POST" action="">

    <div class="row mb-2">
        <div class="col-md-4 ">
                {{form.sender_email}}
        </div>
        <div class="col-md-4 ">
            {{form.sender_name}}        
        </div>
        
    </div>
    <div class="row mb-2">
        <div class="col-md-8 ">
            {{form.subject}}
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-4">
            {{form.message}}
            
            {{form.type_selector}}
        </div>
        <div class="col-md-4 ">
            {{form.email_list}}
        </div>
    </div>

    {% csrf_token %}
    <div class="row mb-2">
    <input class="btn btn-primary col-md-4" type="submit" name="submit" >
    </div>
</form>

</div>
